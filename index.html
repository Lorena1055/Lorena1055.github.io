  <script>
  var backs = document.getElementById("backs"); /* photo will be replaced */

  var images = new Array(
    "photos/bennie.png",
    "photos/pancakes.png",
    "photos/homef.png",
    "photos/monster.png"
  );

  var len = images.length;
  var i = 0;

  function slider(){
    if(i> len-1)

    }
    backs.src = images[i];
    i++;
    setTimeout('slider()', 4000);
  }
